<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="chat-body">
    <header class="top-header top-header-chat">
      <div class="header_top">
        <div class="header_column">
            <!-- airplane icon-->
            <!--<i class="fas fa-plane"></i>-->
            <!-- wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
            <!-- time -->
            <span class="header_time">생일 축하해!</span>
        </div>
        <div class="header_column">
            <!-- moon -->
            <i class="fas fa-moon"></i>
            
            <!-- bluetooth -->
            <i class="fab fa-bluetooth-b"></i>
            
            <!-- battery -->
            <span class="header_battery">915%
                <!-- battery icon-->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            </span>
        </div>
      </div>

        <div class="header_bottom chat-header-bottom">
            <div class="header_column">
                <a href="chats.html" id="chat-a">
                    <i class="fas fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="header_text chat-text">정예지</span>
            </div>
            <div class="header_column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="chat_date-devider">
            <span class="chat_date-devider-text">Wednesday, September 15, 2021</span>
        </div>
        <div class="chat_message chat_message-from">
          <img src="../images/profile2.png" alt="" class="chat_message-profile-img">
          <div class="chat_message-profile">
              <h3 class="chat_message-name">정예지</h3>
              <span class="chat_message-body">게이 나 니 맥북 좀 써도 돼?</span>
          </div>
          <span class="chat_message-time">19:29</span>
        </div>
        <div class="chat_message chat_message-me">
            <span class="chat_message-time">19:29</span>
            <span class="chat_message-body">ㅇㅋㅇㅋ 책상 위에 있어 머하게?</span>
        </div>
        <div class="chat_message chat_message-from">
            <img src="../images/profile2.png" alt="" class="chat_message-profile-img">
            <div class="chat_message-profile">
                <h3 class="chat_message-name">정예지</h3>
                <span class="chat_message-body"><a style="color:#ff0000;">왝챠</a> 보려구</span>
            </div>
            <span class="chat_message-time">19:30</span>
        </div>
        <div class="chat_message chat_message-me">
          <span class="chat_message-time"></span>
          <span class="chat_message-body">오켕 비번은 비번힌트 보면 알겨</span>
        </div>
        <div class="chat_message chat_message-me">
          <span class="chat_message-time">19:30</span>
          <span class="chat_message-body">모르는거 있음 왼쪽 상단에 도움말 보공</span>
        </div>
        <div class="chat_message chat_message-me">
          <span class="chat_message-time">19:30</span>
          <span class="chat_message-body">아 글구 왝챠 들어가면 초록색 최대화 눌러서</span>
        </div>
        <div class="chat_message chat_message-me">
          <span class="chat_message-time">19:30</span>
          <span class="chat_message-body"><a style="color:#ff0000;">창 완전히 다채워서 봐야해!</a></span>
        </div>
        <div class="chat_message chat_message-from">
          <img src="../images/profile2.png" alt="" class="chat_message-profile-img">
          <div class="chat_message-profile">
              <h3 class="chat_message-name">정예지</h3>
              <span class="chat_message-body">땡큐땡큐</span>
          </div>
          <span class="chat_message-time">19:31</span>
        </div>
    </main>
    <div class="chat_bottom">
        <i class="fas fa-plus fa-lg" style="margin-left:10px;"></i>
        <div class="chat_bottom-column">
            <input type="text" class="chat_chatting">
            <i class="far fa-smile-wink fa-lg"></i>
            <span class="chat_bottom-column_span">
                <i class="fas fa-microphone fa-lg"></i>
            </span>
        </div>
    </div>
</body>
</html>
