<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
            <!-- airplane icon-->
            <!--<i class="fas fa-plane"></i>-->
            <!-- wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
            <!-- time -->
            <span class="header_time">생일 축하해!</span>
        </div>
        <div class="header_column">
            <!-- moon -->
            <i class="fas fa-moon"></i>
            
            <!-- bluetooth -->
            <i class="fab fa-bluetooth-b"></i>
            
            <!-- battery -->
            <span class="header_battery">915%
                <!-- battery icon-->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            </span>
        </div>
      </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">Edit</span>
            </div>
            <div class="header_column">
                <span class="header_text">Chats</span>
            </div>
            <div class="header_column">
                <span class="header_text">Chats</span>
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats">
        </div>
        <ul class="chats_list">
            <li class="chats_chat">
                <a href="chat.html">
                    <div class="chats_content">
                        <img src="../images/profile2.png" alt="">
                        <div class="chat_preview">
                            <h3 class="chat_user">정예지</h3>
                            <span class="chat_last-message">땡큐땡큐</span>
                        </div>
                    </div>
                    <span class="chat_last-time">
                        19:31
                    </span>
                </a>
            </li>
            <li class="chats_chat">
                <a href="#">
                    <div class="chats_content">
                        <img src="../images/profile1.png" alt="">
                        <div class="chat_preview">
                            <h3 class="chat_user">김채현</h3>
                            <span class="chat_last-message">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
                        </div>
                    </div>
                    <span class="chat_last-time">
                        09:15
                    </span>
                </a>
            </li>
        </ul>
        <span class="chat_btn">
            <i class="fas fa-comments fa-lg"></i>
        </span>
    </main>
    <nav class="tab">
        <a href="index.html" class="tab-bar">
            <i class="fas fa-user-friends"></i>
            <span class="tab-bar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar">
            <i class="fas fa-comment tab-selected"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="#" class="tab-bar">
            <i class="fas fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="#" class="tab-bar">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar-title">More</span>
        </a>
    </nav>
    
</body>
</html>
